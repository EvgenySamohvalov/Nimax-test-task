<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nimax task</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <header></header>

        <div class="block" id="block">

          <div class="block__header">
            <div class="block__logo" id="block-logo"></div>
            <div class="block__search">
              <input
                class="block__search-input"
                id="block-search-input"
                type="text"
                placeholder="  Search field location"
              />
              <button class="block__search-button" id="block-search-button"></button>
            </div>
            <div class="block__action">
              <button class="block__arrow" id="triger-block-explicitly"></button>
              <button class="block__search-cancel" id="block-search-refuse"></button>
            </div>
          </div>


          <div class="block__main open" id="block-main">

            <div class="block__content" id="block-content">
              <h2 class="block__title">
                Get Map for In Season Nitrogen Application in 10 seconds
              </h2>
              <p class="block__text">
                Find your field on the map or create a new border. Then click on
                the field and get the file for variable rate application for the
                onboard computer of your machinery.
              </p>
              <a href="#" class="block__link">How it works</a>
            </div>

          </div>

        </div>

        <footer></footer>
      </div> <!-- end #app wrapper -->
    </div> <!-- end main wrapper -->
  </body>
</html>
